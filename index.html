<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Increment & Decrement</title>
</head>
<body style="background-color: antiquewhite;">
    <div class="increment-head">
        
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>


        <div>
            
        <button class="btn" 
       
        id="increment-btn">
            
            <span><img style="height:40px; margin-top: 20px;"  src="../Lec-1-incrementButton/images/increment(1).png" alt="">
            </span><span style="margin-top: 10px;">INCREMENT</span>
        </button>
        <button
        style="margin-top: 10px;"
        class="btn" 
       
        id="decrement-btn">
            
            <span><img style="height:40px; margin-top: 20px;"  src="../Lec-1-incrementButton/images/close.png" alt="">
            </span><span style="margin-top: 10px;">Decrement</span>
        </button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
